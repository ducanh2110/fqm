server:
  port: 38080

spring:
  main:    allow-bean-definition-overriding: true
  redis:
    host: 192.168.2.100
    port: 6379
    database: 0
#    password: 123456
    timeout: 6000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0   jpa:    hibernate:      ddl-auto: none # 自动提示枚举值
  
  
# 缓存user的时间，单位秒;expire 缓存失效时间;refresh 缓存刷新时间;nullExpire null值失效时间;
cache:
  user:
    expire: 10
    nullExpire: 5
    refresh: 8

## 通用文件配置
file:
  a: minio
    
## minio
minio:
  enabled: true
  endpoint: 192.168.2.100
  port: 11000
  accessKey: admin
  secretKey: 12345678
  secure: false
  bucketDefaultName: file  
  
## 通用任务配置，同任务组件下的任务名不能重复
job:
  enabled: true
  jobs:
    ejob:                   # 任务索引，唯一，建议该值等于自定义注解JobListener.name()
      name: ejob            # 任务名称，该值等于自定义注解JobListener.name()
      binder: elasticjob    # 执行任务组件
      cron: 0/5 * * * * ?   # 执行任务时间表达式，对应的管理控台可以修改，elasticjob必填
    xjob:                   # 任务索引，唯一，建议该值等于自定义注解JobListener.name()
      name: xjob            # 任务名称，该值等于自定义注解JobListener.name()
      binder: xxljob        # 执行任务组件  
        
      
## xxljob
xxljob:
  admin:
    addresses: http://192.168.2.100:8080/xxl-job-admin # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
  executor:
    app-name: xxl-job # 执行器 AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
    ip: 192.168.2.12 # 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
    port:  # ### 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
    log-path: logs/xxl-job # 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
    log-retention-days: 30 # 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；
  accessToken:  # 执行器通讯TOKEN [选填]：非空时启用；  
## elasticjob 
elasticjob:  
  reg-center:    server-lists: 192.168.2.100:2181        # zookeeper地址
    namespace: elasticjob-1                 # 命名空间
    
    