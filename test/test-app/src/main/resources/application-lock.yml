# 通用锁配置
lock:
  enabled: true
  verify: false                # 校验加载的锁组件，未校验时则配置错误将导致运行时错误
  binder: redisson              # 锁组件，参考 @LockMode，统一设置锁方式
  locks:
    simple:                   # 业务名称，唯一
      key: user               # 锁的名称
      binder: simple          # 锁组件，参考 @LockMode，统一设置锁方式
      block: true             # 阻塞获取锁
    simple1:                   # 业务名称，唯一
      key: user               # 锁的名称
      binder: simple          # 锁组件，参考 @LockMode，统一设置锁方式
      acquire-timeout: 3000   # 获取锁的超时时间，单位：毫秒
    redis:
      key: user               # 锁的名称
      binder: redis           # 锁组件，参考 @LockMode，统一设置锁方式
      block: true             # 阻塞获取锁
    redis1:
      key: user               # 锁的名称
      binder: redis           # 锁组件，参考 @LockMode，统一设置锁方式
      acquire-timeout: 3000   # 获取锁的超时时间，单位：毫秒
    redisson:
      key: "'user:' + #testUser.id + '-' + @redissonLockController.testName(#testUser.id) + '-'  + #this.testName + '-' + ${server.port}"               # 锁的名称
      binder: redisson        # simple,redisson,redis,zookeeper
      block: true             # 阻塞获取锁
    redisson1:
      key: user               # 锁的名称
      binder: redisson        # simple,redisson,redis,zookeeper      
      acquire-timeout: 3000   # 获取锁的超时时间，单位：毫秒
    zookeeper:
      key: user               # 锁的名称
      binder: zookeeper       # 锁组件，参考 @LockMode，统一设置锁方式
      block: true             # 阻塞获取锁
    zookeeper1:
      key: user               # 锁的名称
      binder: zookeeper       # 锁组件，参考 @LockMode，统一设置锁方式
      acquire-timeout: 3000   # 获取锁的超时时间，单位：毫秒